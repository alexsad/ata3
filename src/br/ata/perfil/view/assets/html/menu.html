<div each="imenu in $data" data-indx="{$index}" class="tilecell list-group-item col-xs-12 col-sm-6 col-md-6">
	<h5>
		<span class="{'glyphicon glyphicon-'+imenu.icone}"></span>
		<span> {imenu.label}</span>
	</h5>
	<p class="list-group-item-text">ICONE:{imenu.icone}</p>
	<p class="list-group-item-text">ORDEM:{imenu.ordem}</p>
</div>
