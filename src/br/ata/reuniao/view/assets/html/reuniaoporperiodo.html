

<div data-idreuniao="{id}" class="col-xs-12 col-sm-12 col-md-12">
<h4>
	{id}-{momento}
</h4>
</div>
{for-discursos:discurso}
<div data-idconvite="{discurso.id}" class="tilecell list-group-item col-xs-12 col-sm-4 col-md-4 convite_reuniao">
	<h4>
		<span data-indconv="{discurso.id}" class="label label-info convite_drag">{discurso.tempo}</span>
		<span class="nmMembro">{discurso.nmMembro}</span>
	</h4>
	<a class="list-group-item-text" target="_blank" href="{linkFonte}">{discurso.tema}</a>
	<p class="list-group-item-text">{discurso.fonte}</p>
	<p class="list-group-item-text">{discurso.id}</p>
</div>
{/for}
