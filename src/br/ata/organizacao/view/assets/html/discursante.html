<div each="idiscursante in $data" data-indx="{$index}" class="tilecell list-group-item col-xs-12 col-sm-12 col-md-12">
	<h4><span data-iddiscursante="{idiscursante.id}" data-nomedisc="{idiscursante.nome}" class="discursante_drag glyphicon glyphicon-screenshot"></span>{idiscursante.nome}</h4>
	<p class="list-group-item-text">{idiscursante.telefone} ou {idiscursante.celular}</p>
</div>
