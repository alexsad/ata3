<div each="iusuario in $data" data-indx="{$index}" class="tilecell list-group-item usuario_item_avatar col-xs-12 col-sm-6 col-md-6">
    <img class="col-xs-3 col-sm-3 col-md-3" src="{'assets/avatars/avatar_'+iusuario.id+'.png'}"/>
    <div class="col-xs-9 col-sm-9 col-md-9">
        <h5>{iusuario.login}</h5>
        <p class="list-group-item-text">Ativo:{iusuario.snAtivo}</p>
    </div>
</div>
